<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 • jemima.ai</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
           margin: 0; display: grid; place-items: center; min-height: 100dvh; color:#111; }
    .box { max-width: 720px; padding: 24px; text-align: center; }
    .muted { color:#666; font-size:14px; }
    a { color:#2563eb; text-decoration: none; }
  </style>
</head>
<body>
  <div class="box">
    <h1>404</h1>
    <p class="muted">File not found. Checking for single-page route…</p>
  </div>

  <script>
    (function () {
      // Works on custom domain or repo path; looks for "/dental-chat/<slug>"
      var path = location.pathname;
      var m = path.match(/\/dental-chat\/([^\/?#]+)/i);
      if (m) {
        var slug = decodeURIComponent(m[1]);
        // Preserve any existing query/hash and forward to the SPA as ?host=<slug>
        var qs   = location.search || '';
        var hash = location.hash   || '';
        var url  = '/dental-chat/?host=' + encodeURIComponent(slug) + qs + hash;
        // Use replace so the back button doesn't land on the 404 page
        location.replace(url);
        return;
      }

      // If it's not a dental-chat deep link, show a simple 404 message
      document.querySelector('.box').innerHTML =
        '<h1>404</h1><p>That page does not exist.</p>';
    })();
  </script>
</body>
</html>
