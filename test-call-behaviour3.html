<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twilio Voice Chat — Debug</title>

  <!-- Font Awesome for the phone icon -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" />

  <!-- Twilio Voice SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@twilio/voice-sdk/dist/twilio.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background: #f9f9f9;
    }
    #callButton {
      font-size: 3rem;
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      transition: color 0.3s;
    }
    #callButton.idle       { color: rebeccapurple; }
    #callButton.connecting { color: limegreen;    }
    #callButton.connected  { color: crimson;      }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      min-height: 1.5em;
    }
    #errorMsg {
      color: #c00;
      font-size: 0.9rem;
      margin-top: 8px;
      display: none;
    }
    #debug {
      margin-top: 30px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      background: #222;
      color: #eee;
      padding: 10px;
      font-family: monospace;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h1>Twilio Voice Chat (Debug)</h1>

  <button id="callButton" class="idle" title="Click to start or end call">
    <i class="fa-solid fa-phone"></i>
  </button>
  <div id="errorMsg">not available, try later</div>
  <div id="status">Start Voice Chat</div>

  <h2>Event Log</h2>
  <div id="debug"></div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const TOKEN_URL = 'https://voice-tokens-2997.twil.io/token';
    const TO_NUMBER = '+447479277657';

    const btn     = document.getElementById('callButton');
    const status  = document.getElementById('status');
    const errorEl = document.getElementById('errorMsg');
    const debugEl = document.getElementById('debug');
    let   device, activeCall;

    function logEvent(msg) {
      const time = new Date().toLocaleTimeString();
      debugEl.innerHTML += `<div>${time}: ${msg}</div>`;
      debugEl.scrollTop = debugEl.scrollHeight;
    }

    function setState(name) {
      btn.className = name;
      errorEl.style.display = 'none';
      if (name === 'idle')           status.textContent = 'Start Voice Chat';
      else if (name === 'connecting')status.textContent = 'Connecting…';
      else if (name === 'connected') status.textContent = 'Connected';
      logEvent(`UI → state ${name}`);
    }

    async function fetchToken() {
      logEvent('Fetching token');
      const res = await fetch(TOKEN_URL);
      if (!res.ok) throw new Error(res.statusText);
      const { token } = await res.json();
      logEvent('Token received');
      return token;
    }

    btn.addEventListener('click', async () => {
      logEvent('Phone clicked');

      // Hang up if any call is in progress
      if (activeCall) {
        logEvent('Hanging up active call');
        activeCall.disconnect();
        return;
      }

      setState('connecting');

      try {
        const token = await fetchToken();
        device = new Twilio.Device(token, {
          codecPreferences: ['opus','pcmu'],
          logLevel: 'debug',
          enableIceRestart: true
        });

        // Make the call after device is ready
        device.on('ready', () => {
          logEvent('Device ready');
          logEvent('Placing call');
          activeCall = device.connect({ To: TO_NUMBER });

          // Call events
          activeCall.on('accept',    () => { logEvent('Call accepted'); setState('connected'); });
          activeCall.on('disconnect',() => { logEvent('Call disconnected'); setState('idle'); activeCall = null; });
          activeCall.on('cancel',    () => { logEvent('Call cancelled'); setState('idle'); activeCall = null; });
          activeCall.on('reject',    () => { logEvent('Call rejected'); setState('idle'); activeCall = null; });
          activeCall.on('error',     e => { logEvent('Call error: ' + e.message); setState('idle'); activeCall = null; });
        });

        // Device events
        device.on('connect',    () => { logEvent('Device event: connect');    setState('connected'); });
        device.on('disconnect', () => { logEvent('Device event: disconnect'); setState('idle');      activeCall = null; });
        device.on('error', err => {
          logEvent('Device error: ' + err.message);
          setState('idle');
          errorEl.style.display = 'block';
          activeCall = null;
        });

        // Register the device
        device.register();

      } catch (err) {
        logEvent('Exception: ' + err.message);
        setState('idle');
        errorEl.style.display = 'block';
        activeCall = null;
      }
    });

    setState('idle');
  });
  </script>
</body>
</html>
