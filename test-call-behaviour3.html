<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twilio Voice Chat — Debug</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" />

  <!-- Use v2.0.1 SDK via unpkg CDN -->
  <script src="https://unpkg.com/@twilio/voice-sdk@2.0.1/dist/twilio.min.js"></script>

  <style>/* your existing styles */</style>
</head>
<body>
  <!-- Your existing HTML elements (button, status, debug log) -->
  <h1>Twilio Voice Chat (Debug)</h1>
  <button id="callButton" class="idle" title="Click to start or end call">
    <i class="fa-solid fa-phone"></i>
  </button>
  <div id="errorMsg">not available, try later</div>
  <div id="status">Start Voice Chat</div>
  <h2>Event Log</h2>
  <div id="debug"></div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const TOKEN_URL = 'https://voice-tokens-2997.twil.io/token';
    const TO_NUMBER = '+447479277657';

    const btn     = document.getElementById('callButton');
    const status  = document.getElementById('status');
    const errorEl = document.getElementById('errorMsg');
    const debugEl = document.getElementById('debug');
    let   device, activeCall;

    function log(msg) {
      debugEl.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${msg}</div>`;
      debugEl.scrollTop = debugEl.scrollHeight;
    }

    function setState(s) {
      btn.className = s;
      errorEl.style.display = 'none';
      status.textContent = s === 'idle' ? 'Start Voice Chat' :
                          s === 'connecting' ? 'Connecting…' : 'Connected';
      log(`UI → state ${s}`);
    }

    async function fetchToken() {
      log('Fetching token');
      const r = await fetch(TOKEN_URL);
      if (!r.ok) throw new Error(r.statusText);
      const { token } = await r.json();
      log('Token received');
      return token;
    }

    btn.addEventListener('click', async () => {
      log('Phone clicked');
      if (activeCall) {
        log('Hanging up');
        activeCall.disconnect();
        return;
      }

      setState('connecting');

      try {
        const token = await fetchToken();
        device = new Twilio.Voice.Device(token, {
          codecPreferences: ['opus','pcmu'],
          logLevel: 'debug'
        });

        device.on('ready', () => {
          log('Device ready');
          log('Placing call');
          activeCall = device.connect({ To: TO_NUMBER });

          activeCall.on('accept', () => { log('Call accepted'); setState('connected'); });
          activeCall.on('disconnect', () => { log('Call disconnected'); setState('idle'); activeCall = null; });
          activeCall.on('cancel', () => { log('Call cancelled'); setState('idle'); activeCall = null; });
          activeCall.on('reject', () => { log('Call rejected'); setState('idle'); activeCall = null; });
          activeCall.on('error', e => { log('Call error ' + e.message); setState('idle'); activeCall = null; });
        });

        device.on('error', e => {
          log('Device error: ' + e.message);
          setState('idle');
          errorEl.style.display = 'block';
        });

      } catch (e) {
        log('Exception: ' + e.message);
        setState('idle');
        errorEl.style.display = 'block';
      }
    });

    setState('idle');
  });
  </script>
</body>
</html>
