<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Twilio SDK -->
    <script type="module" crossorigin src="/voice/assets/index-DdEqXFKb.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Call Demo</title>

    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Button styles */
        .top-contact-demo-btn {
            padding: 10px 20px;
            background-color: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .top-contact-demo-btn:hover {
            background-color: #7c3aed;
        }

        /* Modal styles */
        .modal-bg {
            position: fixed;
            inset: 0;
            background: rgba(30, 34, 70, .38);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn .23s;
            display: none;
        }

        .modal-dialog {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 16px 40px rgba(44, 44, 84, 0.10);
            padding: 32px 24px 24px 24px;
            max-width: 380px;
            width: 100%;
            animation: fadeInUp .3s;
        }

        .modal-title {
            margin-top: 0;
            margin-bottom: 22px;
            font-size: 1.35rem;
            font-weight: 600;
            color: #1a1a2e;
            text-align: center;
        }

        .modal-close {
            position: absolute;
            top: 18px;
            right: 18px;
            font-size: 1.6rem;
            background: none;
            border: none;
            color: #4f46e5;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #e11d48;
        }

        .modal-form-group {
            margin-bottom: 18px;
        }

        .modal-form-group label {
            font-weight: 600;
            color: #4f46e5;
            margin-bottom: 7px;
            display: block;
            font-size: 1rem;
        }

        .modal-form-group input {
            width: 100%;
            padding: 13px 14px;
            border-radius: 9px;
            border: 1.5px solid #d4d4fd;
            background: #f5f7fa;
            color: #2c294f;
            font-size: 1rem;
            font-family: inherit;
            transition: border .19s;
        }

        .modal-form-group input:focus {
            border: 1.5px solid #4f46e5;
            outline: none;
            background: #f0f4ff;
        }

        .modal-description {
            font-size: 1.03rem;
            color: #55587a;
            background: #f0f4ff;
            border-radius: 9px;
            margin-bottom: 20px;
            padding: 12px 12px;
            text-align: center;
        }

        .modal-submit-btn {
            background: #4f46e5;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            width: 100%;
            padding: 14px 0;
            cursor: pointer;
            transition: background .18s;
        }

        .modal-submit-btn:hover {
            background: #7c3aed;
        }

        /* Keyframe for modal animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Trigger Button -->
    <a href="#" class="top-contact-demo-btn">Live Call Demo</a>

    <!-- Live Call Demo Pop-up Modal -->
    <div id="liveCallModal" class="modal-bg">
        <div class="modal-dialog">
            <button type="button" class="modal-close" aria-label="Close">&times;</button>
            <h3 class="modal-title">Start Live Call Demo</h3>
            <form id="liveCallForm" class="modal-form" autocomplete="off">
                <div class="modal-form-group">
                    <label for="liveCallEmail">Email</label>
                    <input type="email" id="liveCallEmail" name="email" placeholder="you@example.com" required autocomplete="email" />
                </div>
                <div class="modal-form-group">
                    <label for="liveCallSMS">SMS</label>
                    <input type="tel" id="liveCallSMS" name="sms" placeholder="07xxx xxxxxx" required autocomplete="tel" />
                </div>
                <div class="modal-description">
                    Provide your email address and a mobile phone number to receive a call report.
                </div>
                <button type="button" id="callBtn" class="modal-submit-btn">Start the Call</button>
                <div id="status"></div>
            </form>
        </div>
    </div>





</body>

</html>
