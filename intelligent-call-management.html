<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twilio Voice Call Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #888;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Modal styles */
    .modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal-dialog {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .modal-dialog input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .modal-dialog button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 4px;
    }
    .modal-dialog .invalid {
      border-color: #e11d48;
      background-color: #fff1f2;
    }

    #callBtnModal.status-connected {
      background-color: brown;
    }

    #callBtnModal.status-connected:hover {
      background-color: darkbrown; /* You can adjust this to a darker shade of brown */
    }

  </style>
</head>
<body>
  <h1>Twilio Voice Call Demo</h1>

  <!-- Trigger Button to Open Modal -->
  <button id="openModalBtn">Open Call Modal</button>

  <!-- Status message -->
  <div id="status">Idle</div>

  <!-- Modal -->
  <div id="callModal" class="modal-bg">
    <div class="modal-dialog">
      <h2>Make a Call</h2>
      <form id="callForm">
        <input type="email" id="email" placeholder="Enter Email" required />
        <input type="tel" id="sms" placeholder="Enter SMS (Phone)" required pattern="^(\+44\s?7\d{3}|\(?07\d{3}\)?)\s?\d{3}\s?\d{3}$" />
        <button type="button" id="callBtnModal" disabled>Start Call</button>
      </form>
    </div>
  </div>

  <!-- Include the Twilio SDK script as a module -->
  <script type="module" crossorigin src="/voice/assets/index-DdEqXFKb.js"></script>

  <script type="module">
    import { Device } from '@twilio/voice-sdk';

    let device;
    let currentCall = null;
    const TO_NUMBER = '+441174632514'; // Replace with the correct phone number

    const openModalBtn = document.getElementById('openModalBtn');
    const callBtnModal = document.getElementById('callBtnModal');
    const callModal = document.getElementById('callModal');
    const statusDiv = document.getElementById('status');
    const callForm = document.getElementById('callForm');
    const emailInput = document.getElementById('email');
    const smsInput = document.getElementById('sms');

    // Update the status text and button colors
    function updateUI(status) {
      const states = ['idle', 'connecting', 'connected', 'disconnected', 'cancelled', 'error'];
      states.forEach(s => callBtnModal.classList.remove(`status-${s}`));
      callBtnModal.classList.add(`status-${status}`);

      switch (status) {
        case 'idle':
          statusDiv.textContent = 'Idle';
          break;
        case 'connecting':
          statusDiv.textContent = 'Connecting...';
          break;
        case 'connected':
          statusDiv.textContent = 'Call Connected';
          break;
        case 'disconnected':
          statusDiv.textContent = 'Idle';
          break;
        case 'cancelled':
          statusDiv.textContent = 'Cancelled';
          break;
        case 'error':
          statusDiv.textContent = 'Error';
          break;
      }
    }

    // Fetch the Twilio token
    async function fetchToken() {
      try {
        const response = await fetch('https://live-call-test-6733.twil.io/live-call-test'); // Replace with your actual endpoint
        const data = await response.json();
        return data.token;
      } catch (error) {
        console.error('Error fetching token:', error);
      }
    }

    // Setup the Twilio Device
    async function setup() {
      updateUI('idle');
      callBtnModal.disabled = true;

      const token = await fetchToken();
      if (!token) {
        console.error('Failed to fetch token');
        return;
      }

      device = new Device(token, {
        codecPreferences: ['opus', 'pcmu'],
        logLevel: 1,
        enableIceRestart: true,
      });

      device.on('registered', () => {
        updateUI('idle');
        callBtnModal.disabled = false;
      });

      device.on('error', (error) => {
        console.error('Device error:', error);
        updateUI('error');
        callBtnModal.disabled = true;
      });

      device.on('disconnect', () => {
        updateUI('disconnected');
        currentCall = null;
      });

      await device.register();
    }

    // Call the Twilio number
    async function startCall() {
      if (!device) {
        return;
      }

      // Validate the form inputs
      if (!emailInput.value.match(/^[^@\s]+@[^@\s]+\.[^@\s]+$/)) {
        emailInput.classList.add('invalid');
        return;
      } else {
        emailInput.classList.remove('invalid');
      }

      if (!smsInput.value.match(/^(\+44\s?7\d{3}|\(?07\d{3}\)?)\s?\d{3}\s?\d{3}$/)) {
        smsInput.classList.add('invalid');
        return;
      } else {
        smsInput.classList.remove('invalid');
      }

      // Send the form data to n8n
      try {
        const response = await fetch('https://jemima-ai.app.n8n.cloud/webhook/live-call-demo-report', { // Replace with your actual n8n webhook URL
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: emailInput.value,
            sms: smsInput.value
          })
        });
        if (!response.ok) {
          throw new Error('Failed to send data to n8n');
        }
      } catch (error) {
        console.error('Error sending form data to n8n:', error);
        return;
      }

      updateUI('connecting');
      try {
        currentCall = await device.connect({ To: TO_NUMBER });
        currentCall.on('accept', () => {
          updateUI('connected');
          callBtnModal.textContent = 'End Call';
        });

        currentCall.on('disconnect', () => {
          updateUI('disconnected');
          currentCall = null;
          callBtnModal.textContent = 'Start Call';
        });

        currentCall.on('cancel', () => {
          updateUI('cancelled');
          currentCall = null;
          callBtnModal.textContent = 'Start Call';
        });

        currentCall.on('error', (err) => {
          console.error('Call error:', err);
          updateUI('error');
          currentCall = null;
          callBtnModal.textContent = 'Start Call';
        });
      } catch (error) {
        console.error('Call failed:', error);
      }
    }

    // End the current call
    function endCall() {
      if (currentCall) {
        currentCall.disconnect();
      }
    }

    // Event listener to open the modal
    openModalBtn.addEventListener('click', () => {
      callModal.style.display = 'flex';
    });

    // Event listener to start the call or end the call based on the current state
    callBtnModal.addEventListener('click', () => {
      if (currentCall) {
        endCall();
      } else {
        startCall();
      }
    });

    // Close the modal when clicking outside the modal content
    window.addEventListener('click', (event) => {
      if (event.target === callModal) {
        callModal.style.display = 'none';
      }
    });

    // Initialize the device when the page loads
    setup();
  </script>
</body>
</html>
