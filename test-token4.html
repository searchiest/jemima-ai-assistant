<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twilio Voice Test â€” Robust Token Fetch</title>
  <script src="https://cdn.jsdelivr.net/npm/@twilio/voice-sdk/dist/twilio.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px }
    button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled { background: #888 }
    #status {
      margin: 15px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    #console {
      background: #333;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>Twilio Voice Test</h2>
  <button id="callButton" disabled>Start Test Call</button>
  <div id="status">Status: Loadingâ€¦</div>
  <div id="console"></div>

  <script>
    const TOKEN_URL = "https://voice-tokens-2997.twil.io/token";
    const TO_NUMBER = "+447479277657";

    const btn   = document.getElementById("callButton");
    const stat  = document.getElementById("status");
    const cons  = document.getElementById("console");
    let   device, activeCall;

    function log(msg) {
      cons.innerHTML += "<div>" + new Date().toLocaleTimeString()
                       + ": " + msg + "</div>";
      cons.scrollTop = cons.scrollHeight;
    }

    function updateStatus(msg) {
      stat.textContent = "Status: " + msg;
      log(msg);
    }

    function extractJwt(text) {
      text = text.trim();
      if (text.startsWith("{")) {
        try {
          const obj = JSON.parse(text);
          if (obj.token) return obj.token;
        } catch(e) { }
      }
      return text;
    }

    function fetchTokenAndSetup() {
      updateStatus("Fetching token");
      fetch(TOKEN_URL)
        .then(res => {
          if (!res.ok) throw new Error("Fetch failed: " + res.status);
          return res.text();
        })
        .then(body => {
          const jwt = extractJwt(body);
          if (!jwt.startsWith("eyJ")) throw new Error("No JWT found");
          // <<< Added line to log the actual token used
          console.log("ðŸ”‘ Using JWT:", jwt);
          log("Token snippet: " + jwt.substring(0,20) + "â€¦");
          setupDevice(jwt);
        })
        .catch(err => {
          updateStatus("Token error: " + err.message);
        });
    }

    function setupDevice(token) {
      updateStatus("Initializing Twilio Device");
      device = new Twilio.Device(token, {
        codecPreferences: ["opus","pcmu"],
        logLevel: "debug",
        enableIceRestart: true
      });

      device.on("ready", () => {
        updateStatus("Ready to call");
        btn.disabled = false;
      });

      device.on("error", err => {
        updateStatus("Error: " + err.message);
      });

      device.on("connect", () => {
        updateStatus("Call connected");
        btn.textContent = "End Call";
        btn.disabled = false;
      });

      device.on("disconnect", () => {
        updateStatus("Ready to call");
        btn.textContent = "Start Test Call";
        activeCall = null;
      });

      device.register();
    }

    btn.addEventListener("click", () => {
      if (activeCall) {
        activeCall.disconnect();
        return;
      }
      updateStatus("Calling " + TO_NUMBER);
      btn.disabled = true;
      activeCall = device.connect({ To: TO_NUMBER });
    });

    // start
    log("Page loaded");
    fetchTokenAndSetup();
  </script>
</body>
</html>
