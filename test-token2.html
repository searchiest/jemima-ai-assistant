<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twilio Voice Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@twilio/voice-sdk/dist/twilio.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #status {
      margin: 15px 0;
      padding: 10px;
      border-radius: 4px;
      background: #f5f5f5;
    }
    #console {
      background: #333;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>Twilio Voice Test</h2>
  <button id="callButton">Start Test Call</button>
  <div id="status">Status: Ready to test</div>
  <div id="console"></div>

  <script>
    // page must be served over http or https
    if (location.protocol !== 'http:' && location.protocol !== 'https:') {
      document.body.innerHTML = 
        '<p>Please serve this page over http or https (for example run ' +
        '"python -m http.server" in this folder), then open ' +
        'http://localhost:8000/ in your browser.</p>';
      throw new Error('Page not served over http or https');
    }

    // insert your valid Twilio JWT here
    const TEST_TOKEN = 
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCIsImN0eSI6InR3aWxpby1mcGE7dj0xIn0..."
    const callButton = document.getElementById('callButton')
    const statusDiv  = document.getElementById('status')
    const consoleDiv = document.getElementById('console')
    let device, activeCall

    function log(msg) {
      consoleDiv.innerHTML += 
        '<div>' + new Date().toLocaleTimeString() + ': ' + msg + '</div>'
      consoleDiv.scrollTop = consoleDiv.scrollHeight
    }

    function updateStatus(msg) {
      statusDiv.textContent = 'Status: ' + msg
      log(msg)
    }

    function chooseSpeaker() {
      navigator.mediaDevices.enumerateDevices()
        .then(devices => {
          const outputs = devices.filter(d => d.kind === 'audiooutput')
          if (outputs.length === 0) {
            log('No output devices found; using default')
            return
          }
          const pick = outputs.find(d => d.deviceId) || outputs[0]
          const id   = pick.deviceId || ''
          const name = pick.label.trim() || id
          if (id) {
            device.audio.speakerDevices.set([ id ])
            log('Audio output set to: ' + name)
          } else {
            log('Empty device id; using default')
          }
        })
        .catch(e => log('Error listing devices: ' + e.message))
    }

    callButton.addEventListener('click', () => {
      if (activeCall) {
        activeCall.disconnect()
        endCallCleanup()
      } else {
        startCall()
      }
    })

    function startCall() {
      updateStatus('Initializing')
      callButton.disabled = true

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          stream.getTracks().forEach(t => t.stop())

          device = new Twilio.Device(TEST_TOKEN, {
            codecPreferences: ['opus','pcmu'],
            logLevel: 'debug',
            enableIceRestart: true
          })

          device.on('error', err => {
            updateStatus('Error: ' + err.message)
            callButton.disabled = false
          })

          device.on('ready', () => {
            log('Device ready')
            chooseSpeaker()
            updateStatus('Callingâ€¦')
            // call your number
            activeCall = device.connect({ To: '+447479277657' })

            activeCall.on('accept', () => {
              updateStatus('Call connected')
              callButton.textContent = 'End Call'
              callButton.disabled = false
            })

            activeCall.on('disconnect', endCallCleanup)
          })

          if (device.audio && device.audio.on) {
            device.audio.on('deviceChange', chooseSpeaker)
          }

          device.register()
        })
        .catch(err => {
          updateStatus('Mic permission error: ' + err.message)
          callButton.disabled = false
        })
    }

    function endCallCleanup() {
      if (device) device.destroy()
      activeCall = null
      updateStatus('Ready to test')
      callButton.textContent = 'Start Test Call'
      callButton.disabled = false
    }

    // initial log
    log('Page loaded')
    log('Token starts with: ' + TEST_TOKEN.substring(0,20) + '...')
  </script>
</body>
</html>
