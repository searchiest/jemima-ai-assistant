<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twilio Voice Test — Phone Icon</title>
  <!-- Font Awesome for the phone icon -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" />
  <!-- Twilio Voice SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@twilio/voice-sdk/dist/twilio.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center }
    #callButton {
      font-size: 2rem;
      width: 64px;
      height: 64px;
      border: none;
      background: none;
      color: #4CAF50;
      cursor: pointer;
      outline: none;
    }
    #callButton:disabled {
      color: #888;
      cursor: default;
    }
    #errorMsg {
      color: #c00;
      font-size: 0.9rem;
      margin-top: 8px;
      display: none;
    }
    #status {
      margin-top: 12px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h2>Twilio Voice Test</h2>

  <!-- Phone icon button -->
  <button id="callButton" disabled>
    <i class="fa-solid fa-phone"></i>
  </button>
  <div id="errorMsg">not available try later</div>
  <div id="status">Status: Initialising…</div>

  <script>
    const TOKEN_URL = 'https://voice-tokens-2997.twil.io/token';
    const TO_NUMBER = '+447479277657';

    const btn      = document.getElementById('callButton');
    const statusEl = document.getElementById('status');
    const errorEl  = document.getElementById('errorMsg');
    let   device, activeCall;

    function updateStatus(msg) {
      statusEl.textContent = 'Status: ' + msg;
    }

    async function fetchToken() {
      updateStatus('Fetching token…');
      const res = await fetch(TOKEN_URL);
      if (!res.ok) throw new Error(res.statusText);
      const data = await res.json();
      return data.token;
    }

    async function initDevice() {
      try {
        const token = await fetchToken();
        updateStatus('Initialising device…');
        device = new Twilio.Device(token, {
          codecPreferences: ['opus','pcmu'],
          logLevel: 'debug',
          enableIceRestart: true
        });

        device.on('ready', () => {
          updateStatus('Ready to call');
          btn.disabled = false;
        });

        device.on('error', err => {
          updateStatus('Error');
          errorEl.style.display = 'block';
          console.error(err.message);
        });

        device.on('connect', () => {
          updateStatus('Call connected');
          errorEl.style.display = 'none';
        });

        device.on('disconnect', () => {
          updateStatus('Ready to call');
          btn.disabled = false;
        });

        device.register();
      } catch (err) {
        updateStatus('Failed to initialise');
        errorEl.style.display = 'block';
        console.error(err);
      }
    }

    btn.addEventListener('click', () => {
      if (activeCall) {
        activeCall.disconnect();
        return;
      }
      updateStatus('Calling…');
      btn.disabled = true;
      activeCall = device.connect({ To: TO_NUMBER });
    });

    // start
    initDevice();
  </script>
</body>
</html>
