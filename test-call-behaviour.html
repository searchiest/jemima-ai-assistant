<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twilio Click-to-Call</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" />

  <!-- Twilio Voice SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@twilio/voice-sdk/dist/twilio.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    #callButton {
      font-size: 3rem;
      color: #4CAF50;
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
    }
    #callButton:disabled {
      color: #888;
      cursor: default;
    }
    #errorMsg {
      color: #c00;
      font-size: 0.9rem;
      margin-top: 8px;
      display: none;
    }
    #status {
      margin-top: 16px;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <h1>Twilio Voice Test</h1>

  <button id="callButton" title="Click to call">
    <i class="fa-solid fa-phone"></i>
  </button>
  <div id="errorMsg">not available, try later</div>
  <div id="status">Status: Click the phone to call</div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const TOKEN_URL = 'https://voice-tokens-2997.twil.io/token';
    const TO_NUMBER = '+447479277657';

    const btn     = document.getElementById('callButton');
    const status  = document.getElementById('status');
    const errorEl = document.getElementById('errorMsg');
    let   device, activeCall;

    function updateStatus(msg) {
      status.textContent = 'Status: ' + msg;
    }

    async function fetchToken() {
      const res = await fetch(TOKEN_URL);
      if (!res.ok) throw new Error(res.statusText);
      const json = await res.json();
      if (!json.token) throw new Error('No token in response');
      return json.token;
    }

    btn.addEventListener('click', async () => {
      // If already on a call, hang up
      if (activeCall) {
        activeCall.disconnect();
        activeCall = null;
        updateStatus('Call ended');
        return;
      }

      try {
        errorEl.style.display = 'none';
        updateStatus('Fetching token…');
        const token = await fetchToken();

        updateStatus('Initialising device…');
        device = new Twilio.Device(token, {
          codecPreferences: ['opus','pcmu'],
          logLevel: 'debug',
          enableIceRestart: true
        });

        // Must register for the ready event to fire
        device.register();

        device.once('ready', () => {
          updateStatus('Calling…');
          activeCall = device.connect({ To: TO_NUMBER });

          activeCall.on('accept',    () => updateStatus('Call connected'));
          activeCall.on('disconnect',() => {
            updateStatus('Call ended');
            activeCall = null;
          });
          activeCall.on('error', err => {
            console.error(err);
            updateStatus('Error');
            errorEl.style.display = 'block';
          });
        });

        device.on('error', err => {
          console.error(err);
          updateStatus('Error');
          errorEl.style.display = 'block';
        });

      } catch (err) {
        console.error(err);
        updateStatus('Error');
        errorEl.style.display = 'block';
      }
    });
  });
  </script>
</body>
</html>
