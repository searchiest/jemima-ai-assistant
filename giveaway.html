<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giveaway Idea Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f7f8fa;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 50px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 28px rgba(0, 0, 0, 0.08);
      padding: 40px 30px 30px 30px;
    }
    h2 {
      margin-top: 0;
      font-size: 2rem;
      font-weight: 600;
      color: #222;
      text-align: center;
    }
    label {
      font-weight: 500;
      display: block;
      margin: 18px 0 7px 0;
      color: #2a2a2a;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e6ea;
      border-radius: 8px;
      font-size: 1rem;
      background: #f9fafb;
      resize: vertical;
    }
    textarea {
      min-height: 64px;
    }
    .submit-btn {
      margin-top: 30px;
      background: #3d6df2;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      padding: 14px;
      width: 100%;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: .02em;
      transition: background 0.16s;
    }
    .submit-btn:hover {
      background: #274fc8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Request Giveaway Ideas</h2>
    <form method="post" action="https://jemima-ai.app.n8n.cloud/webhook/giveaways">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="website">Business Website Homepage</label>
      <input type="text" id="website" name="website" placeholder="https://yourdomain.com" required>

      <label for="about">What does your business do?</label>
      <textarea id="about" name="about" required></textarea>

      <label for="customer">Who are your ideal customers?</label>
      <textarea id="customer" name="customer" required></textarea>

      <label for="problem">What problem does your business solve for customers?</label>
      <textarea id="problem" name="problem" required></textarea>

      <label for="unique">What makes your business different from others?</label>
      <textarea id="unique" name="unique"></textarea>

      <label for="restrictions">Do you have any restrictions for the giveaway?</label>
      <textarea id="restrictions" name="restrictions" placeholder="e.g. digital only, no shipping, under Â£100"></textarea>

      <label for="notes">Any other information you want the AI to consider?</label>
      <textarea id="notes" name="notes"></textarea>

      <button type="submit" class="submit-btn">Send Request</button>
    </form>
  </div>
</body>
</html>
